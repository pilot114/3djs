<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>3djs</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #info {
            font-family: 'ZCOOL KuaiLe', cursive;
            position: absolute;
            border-radius: 3px;
            top: 0;
            right: 0;
            z-index: 100;
            display: block;
            background-color: white;
            padding: 1em;
            width: 270px;
            opacity: .5;
        }
    </style>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
</head>
<body>
    <div id="info"></div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
</body>
</html>
